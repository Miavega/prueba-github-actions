name: Actions master

on:
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master

jobs:

  buid:
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify

    runs-on: ubuntu-latest

